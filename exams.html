<div class="container mt-4">
        <h2>Exam Results Entry</h2>
        <form id="examForm" class="mb-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="examClass" class="form-label">Select Class:</label>
                    <select class="form-select" id="examClass" required>
                        <option value="">Select Class</option>
                        </select>
                </div>
                <div class="col-md-6">
                    <label for="examStudent" class="form-label">Select Student:</label>
                    <select class="form-select" id="examStudent" required>
                        <option value="">Select Student</option>
                        </select>
                </div>
            </div>
            <div id="examMarks">
                <p class="text-muted text-center">Select a student to enter marks.</p>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Exam Results</button>
        </form>
    </div>
